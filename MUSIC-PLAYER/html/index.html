<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- poner un short cut -->
<link rel="shortcut icon" type="image/gif" href="../img/ico.gif"/>
  <title>ðŸ’€ MUSIC PLAYER ðŸ’€</title>
</head>
<body>
  
  <div class="reproductor">
    <div class="contenido">
      <div class="detalles">
        <div class="reproduciendo-ahora"> PLAYING x OF</div>
        <div class="pista-art"></div>
        <div class="pista-nombre">track-name</div>
        <div class="pista-artista">track-artist</div>
      </div>

      <div class="slider_container">
        <div class="tiempo-actual">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="duracion-total">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="botones">

        <div class="pista-random" onclick="pistaRandom()">

          <i class="fa fa-random fa-2x" title="random"></i>

        </div>

        <div class="pista-prev" onclick="pistaPrev()">

          <i class="fa fa-step-backward fa-2x"></i>
          
        </div>

        <div class="pista-playpausa" onclick="pistaPlayPausa()">

          <i class="fa fa-play-circle fa-5x"></i>
          
        </div>

        <div class="pista-siguiente" onclick="siguientePista()">

          <i class="fa fa-step-forward fa-2x"></i>
          
        </div>

        <div class="pista-repetir" onclick="pistaRepetir()">

          <i class="fa fa-repeat fa-2x" title="repeat"></i>
          
        </div>

      </div>

      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>

    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
